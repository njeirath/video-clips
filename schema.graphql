type Query {
  hello: String
  videoClips(searchQuery: String, offset: Int, limit: Int): [VideoClip!]!
  myVideoClips: [VideoClip!]!
}

type Mutation {
  signup(username: String!, password: String!): SignupResult!
  createVideoClip(input: CreateVideoClipInput!): VideoClip!
  generateUploadUrl(fileName: String!, contentType: String!): PresignedUrlResponse!
}

type VideoClip {
  id: ID!
  name: String!
  description: String!
  userId: String!
  userEmail: String!
  s3Key: String
  videoUrl: String
  createdAt: String!
}

input CreateVideoClipInput {
  name: String!
  description: String!
  s3Key: String
  videoUrl: String
}

type PresignedUrlResponse {
  uploadUrl: String!
  s3Key: String!
  videoUrl: String!
}

type SignupResult {
  message: String!
  userSub: String
}

type Video {
  id: ID!
  title: String!
  description: String
  url: String!
}
