name: CI

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - main

jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Run frontend tests (nx)
        run: npx nx test frontend -- --coverage

      - name: Upload frontend coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/frontend

  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Run backend tests (nx)
        run: npx nx test backend -- --coverage

      - name: Upload backend coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: coverage/backend

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    services:
      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          bootstrap.memory_lock: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          DISABLE_INSTALL_DEMO_CONFIG: "true"
          DISABLE_SECURITY_PLUGIN: "true"
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Wait for OpenSearch to be ready
        run: |
          echo "Waiting for OpenSearch..."
          for i in {1..30}; do
            if curl -s http://localhost:9200/_cluster/health > /dev/null; then
              echo "OpenSearch is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Build backend for seeding
        run: npx nx build backend

      - name: Start backend temporarily to create index and seed data
        run: |
          echo "Starting backend to create OpenSearch index..."
          npx nx serve backend > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/graphql > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # Give backend a moment to fully initialize the index
          sleep 5
          
          # Seed the data
          echo "Seeding OpenSearch with test data..."
          node dist/backend/apps/backend/scripts/seed-opensearch.js
          
          # Stop the backend to free the port for Playwright's webServer
          echo "Stopping backend (PID: $BACKEND_PID)..."
          kill $BACKEND_PID || true
          
          # Wait for the port to be fully released
          echo "Waiting for port 3000 to be released..."
          sleep 5
          for i in {1..10}; do
            if ! lsof -i:3000 > /dev/null 2>&1; then
              echo "Port 3000 is now free!"
              break
            fi
            echo "Port still in use, waiting... (attempt $i/10)"
            sleep 2
          done
        env:
          OPENSEARCH_HOST: localhost
          OPENSEARCH_PORT: 9200

      - name: Verify seeded data
        run: |
          echo "Verifying OpenSearch data..."
          curl -s http://localhost:9200/video-clips/_count

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx nx e2e frontend-e2e --project=chromium
        env:
          OPENSEARCH_HOST: localhost
          OPENSEARCH_PORT: 9200

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  coverage-report:
    name: Coverage report and PR comment
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-frontend
          path: ./coverage/frontend

      - name: Download backend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-backend
          path: ./coverage/backend

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Add coverage-summary script
        run: |
          chmod +x .github/scripts/coverage-summary.js || true

      - name: Compute coverage summary
        id: coverage
        run: |
          node .github/scripts/coverage-summary.js ./coverage/frontend/lcov.info ./coverage/backend/lcov.info > coverage-summary.json
          # coverage-summary.js may also emit coverage-summary.md; ensure it's present if created
          if [ -f coverage-summary.md ]; then
            echo "coverage-summary.md generated"
          else
            echo "coverage-summary.md not found"
          fi

      - name: Upload coverage summary files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: |
            coverage-summary.json
            coverage-summary.md

      - name: Download coverage summary artifact
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: coverage-summary
          path: ./coverage-summary

      - name: Post or update PR comment with coverage
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: ./coverage-summary/coverage-summary.md
