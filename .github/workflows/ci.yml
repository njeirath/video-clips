name: CI

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - main

jobs:
  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Run frontend tests (nx)
        run: npx nx test frontend -- --coverage
      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/frontend/lcov.info

  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Run backend tests (nx)
        run: npx nx test backend -- --coverage
      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: coverage/backend/lcov.info

  coverage-upload:
    name: "Coverage: download & upload to Codecov"
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - frontend
      - backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-frontend
          path: ./coverage/frontend

      - name: Download backend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-backend
          path: ./coverage/backend

      - name: "Debug: is CODECOV_TOKEN present?"
        run: |
          if [ -n "${{ secrets.CODECOV_TOKEN }}" ]; then
            echo "CODECOV_TOKEN_PRESENT=true"
          else
            echo "CODECOV_TOKEN_PRESENT=false"
          fi

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            coverage/frontend/lcov.info
            coverage/backend/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    env:
      HOME: /root
    # Run steps inside Playwright's official Docker image which includes browsers
    # and the native libraries WebKit needs. This avoids missing-library errors.
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    services:
      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          bootstrap.memory_lock: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          DISABLE_INSTALL_DEMO_CONFIG: "true"
          DISABLE_SECURITY_PLUGIN: "true"
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx build
        uses: actions/cache@v4
        with:
          path: ./.nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-

      - name: Wait for OpenSearch to be ready
        run: |
          echo "Waiting for OpenSearch..."
          for i in {1..30}; do
            if curl -s http://opensearch:9200/_cluster/health > /dev/null; then
              echo "OpenSearch is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Build backend for seeding
        run: npx nx build backend

      - name: Start backend temporarily to create index and seed data
        run: |
          echo "Starting backend to create OpenSearch index..."
          npx nx serve backend > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3020/graphql > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # Give backend a moment to fully initialize the index
          sleep 5
          
          # Seed the data
          echo "Seeding OpenSearch with test data..."
          node dist/backend/apps/backend/scripts/seed-opensearch.js
          
          # Stop the backend to free the port for Playwright's webServer
          echo "Stopping backend (PID: $BACKEND_PID)..."
          kill $BACKEND_PID || true
          
          # Wait for the port to be fully released
          echo "Waiting for port 3020 to be released..."
          sleep 5
          for i in {1..10}; do
            if ! lsof -i:3020 > /dev/null 2>&1; then
              echo "Port 3020 is now free!"
              break
            fi
            echo "Port still in use, waiting... (attempt $i/10)"
            sleep 2
          done
        env:
          OPENSEARCH_HOST: opensearch
          OPENSEARCH_PORT: 9200

      - name: Verify seeded data
        run: |
          echo "Verifying OpenSearch data..."
          curl -s http://opensearch:9200/video-clips/_count

      - name: Run E2E tests
        # The Playwright Docker image already contains browsers and native deps.
        run: npx nx e2e frontend-e2e --project=chromium
        env:
          OPENSEARCH_HOST: opensearch
          OPENSEARCH_PORT: 9200

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend-e2e/playwright-report/
          retention-days: 30

  # Removed coverage-report job; coverage is uploaded directly to Codecov from frontend and backend jobs.
